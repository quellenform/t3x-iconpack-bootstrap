iconpack:
  title: "Bootstrap Icons"
  key: "bi1"
  version: 1.11.3
  url: "https://icons.getbootstrap.com/"

  renderTypes:

    webfont:
      css: "EXT:iconpack_bootstrap/Resources/Public/Vendor/icons-1.11.3/font/bootstrap-icons.css"
      prefix: "bi-"
      attributes:
        aria-hidden: "true"
        role: "img"

    svg:
      source: "EXT:iconpack_bootstrap/Resources/Public/Vendor/icons-1.11.3/icons/"
      prefix: "bi-"

    svgSprite:
      source: "EXT:iconpack_bootstrap/Resources/Public/Vendor/icons-1.11.3/bootstrap-icons.svg"
      attributes:
        class: "bi"
        fill: "currentColor"

    svgInline:
      source: "EXT:iconpack_bootstrap/Resources/Public/Vendor/icons-1.11.3/icons/"
      attributes:
        class: "bi"

  icons: "EXT:iconpack_bootstrap/Resources/Public/Vendor/icons-1.11.3/font/bootstrap-icons.json"
